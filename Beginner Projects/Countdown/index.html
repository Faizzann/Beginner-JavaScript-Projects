<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/53592b4a53.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Aladin&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Countdown</title>
</head>
<body>
    <h1 class="heading">Countdown</h1>

    <div class="container">
        <div class="content days">
            <div class="display day">
                <h3>00</h3>
            </div>
            <div class="text day-text"> Days</div>
        </div>
        <div class="content hours">
            <div class="display hour">
                <h3>00</h3>
            </div>
            <div class="text hour-text"> Hours</div>
        </div>
        <div class="content minutes">
            <div class="display minute">
                <h3>00</h3>
            </div>
            <div class="text minute-text"> Minutes</div>
        </div>
        <div class="content seconds">
            <div class="display second">
                <h3>00</h3>
            </div>
            <div class="text second-text"> Seconds</div>
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
