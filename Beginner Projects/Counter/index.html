<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Counter</title>
</head>
<body>
    <h1 class="heading">Counter</h1>

    <div class="container">

        <div class="display">
            <h2>0</h2>
        </div>

        <div class="buttons">

            <div class="increase">
                <h3>Increase</h3>
            </div>

            <div class="decrease">
                <h3>Decrease</h3>
            </div>
            
            <div class="reset">
                <h3>Reset</h3>
            </div>

        </div>

    </div>

</body>
<script src="script.js"></script>
</html>
