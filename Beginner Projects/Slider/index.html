<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>
<body>
    <h1 class="heading">Slider</h1>

    <div class="container">
        <div class="contents">
            <div class="content" id="content1">Content 1</div>
            <div class="content" id="content2">Content 2</div>
            <div class="content" id="content3">Content 3</div>
            <div class="content" id="content4">Content 4</div>
        </div>
        <div class="buttons">
            <div class="button previous" onclick=prevContent()>Prev</div>
            <div class="button next" onclick=nextContent()>Next</div>
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
